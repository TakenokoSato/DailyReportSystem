<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DailyReportSystem of Thymeleaf</title>
</head>
<body>
    <h1>日報　新規登録ページ</h1>
    <form method="post" th:action="@{/report/register}" th:object="${report}">

        <label for="reportDate">日付</label>
        <input type="date" th:field="*{reportDate}">  <a th:text="${error}"></a>
        <br>
        <label for="employee.name">氏名</label>
        <input type="text"  th:field="*{employee.name}" th:value="${loginname}" disabled>
        <input type="hidden"  th:field="*{employee.name}">
        <br>
        <label for="content">内容</label>
        <textarea th:field="*{content}" > </textarea>
        <br>
        <br>
        <input type="submit" value="投稿">
    </form>
    <a th:href="@{/report/list}">一覧に戻る</a>
</body>
</html>
