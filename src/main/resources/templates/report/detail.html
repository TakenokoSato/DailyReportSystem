<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DailyReportSystem of Thymeleaf</title>
</head>
<body>
    <h1>日報 詳細ページ</h1>

    <table th:each="report : ${report}">
        <tr>
            <th>氏名</th>
            <td th:text="${report.employee.name}"></td>
        </tr>
        <tr>
            <th>タイトル</th>
            <td th:text="${report.title}"></td>
        </tr>
        <tr>
            <th>内容</th>
            <td><pre th:text="${report.content}"></pre></td>
        </tr>
        <tr>
            <th>登録日時</th>
            <td th:text="${#temporals.format(report.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <th>更新日時</th>
            <td th:text="${#temporals.format(report.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
    </table>
    <th:block th:if="${employee.name == report.employee.name}">
    <p><a th:href="@{/report/update/{id}/(id=${report.id})}">この日報を編集する</a></p>
    </th:block>
    <a th:href="@{/report/list}">一覧に戻る</a>
</body>
</html>
