<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DailyReportSystem of Thymeleaf</title>
</head>
<body>
  <h1>日報 編集ページ</h1>
  <form method="post" th:action="@{/report/update/{id}/(id=${report.id})}" th:object="${report}">
     <label for="reportDate">日付</label>　　 <a th:text="${error}"></a>
     <input type="date" th:field="*{reportDate}">
        <br>
     <label for="employee.name">氏名</label>
     <input type="text" th:field="*{employee.name}" disabled>
     <input type="hidden" th:field="*{employee.name}">
        <br>
     <label for="title">タイトル</label>
        <input type="text" th:field="*{title}">
        <br>
     <label for="content">内容</label>
        <textarea th:field="*{content}" > </textarea>
        <br>
        <br>
     <input type="submit" value="投稿">
  </form>
  <a th:href="@{/report/list}">一覧に戻る</a>
</body>
</html>
